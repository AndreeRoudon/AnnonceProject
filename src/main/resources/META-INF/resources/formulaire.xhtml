<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
>
  <h:head>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </h:head>
  <h:body>
    <div class="h-screen w-screen flex items-center justify-center">
      <div class="bg-white relative rounded-lg p-8 sm:p-12 shadow-lg">
        <h:form>
          <div class="mb-6">
            <h:outputText value="Titre : " />
            <h:inputText
              value="#{annonceBean.nouvelleAnnonce.titre}"
              placeholder="Titre de l'annonce"
              class="w-full rounded py-2 px-3 text-body-color text-base border border-[f0f0f0] outline-none"
            />
          </div>
          <div class="mb-6">
            <h:outputText value="Description : " />
            <h:inputText
              value="#{annonceBean.nouvelleAnnonce.description}"
              placeholder="Description de l'annonce"
              class="w-full rounded py-2 px-3 text-body-color text-base border border-[f0f0f0] outline-none"
            />
          </div>
          <div class="mb-6">
            <h:outputText value="Contact : " />
            <h:inputText
              value="#{annonceBean.nouvelleAnnonce.contact}"
              placeholder="Contact de l'annonce"
              class="w-full rounded py-2 px-3 text-body-color text-base border border-[f0f0f0] outline-none"
            />
          </div>
          <div class="mb-6">
            <h:outputText value="Prix : " />
            <h:inputText
              value="#{annonceBean.nouvelleAnnonce.prix}"
              placeholder="Contact de l'annonce"
              class="w-full rounded py-2 px-3 text-body-color text-base border border-[f0f0f0] outline-none"
            />
          </div>

          <div class="mb-6">
            <h:outputText value="Ã‰tat : " />
            <h:selectOneMenu
              value="#{annonceBean.nouvelleAnnonce.etat}"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full py-2 px-3"
            >
              <f:selectItems
                value="#{annonceBean.etats}"
                var="e"
                itemValue="#{e.etat}"
                itemLabel="#{e.etat}"
              />
            </h:selectOneMenu>
          </div>

          <h:commandButton
            class="w-full text-white bg-blue-800 rounded p-3 cursor-pointer"
            value="Valider"
            action="#{annonceBean.valider}"
          />
        </h:form>
      </div>
    </div>
  </h:body>
</html>
